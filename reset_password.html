<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>

    <!-- Bootstrap -->
    <link href="assets/bootstrap-5.2.3-dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="shortcut icon" href="assets/img/Join_background.png" type="image/x-icon">

    <link rel="stylesheet" href="login_style.css">
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="reset_forget_success.css">

    <script src="mini_backend.js"></script>
    <script src="script.js"></script>
    <script src="login.js"></script>

    

</head>

<body onload="init()">
    <div class="complete-page">
        <div class="join-logo"><img src="assets/img/Capa 2join-logo.png" alt=""></div>

        <div class="reset-password-display">
            <div class="reset-password-area">

                <div class="headline">
                    <h1>Reset your password</h1>
                </div>

                <div class="headline-underline"></div>

                <div class="info-div">
                    <span>Change your account password</span>
                </div>
                <form class="form-style" onsubmit="changePassword(); return false">
                    <div class="reset-password-field">
                        <input onfocus="checkInputType('new-password','reset')" id="new-password" required type="password"
                            class="form-control" placeholder="New password" aria-label="First name">

                        <img id="pw-icon-reset" class="password-signup-icon bg-white" src="assets/img/password-icon.svg" alt="">

                        <img onclick="changePwToText('new-password', 'reset')" id="pw-no-show-reset"
                            class="password-icon d-none t-9 bg-white" src="assets/img/pw-no-show-icon.svg" style="cursor: pointer ;">

                        <img onclick="changeTextToPw('new-password', 'reset')" id="pw-show-reset"
                            class="password-icon d-none t-9 bg-white" src="assets/img/pw-show-icon.svg" style="cursor: pointer ;">

                    </div>

                    <div class="reset-password-field">
                        <input onfocus="checkInputType('new-password-confirm', 'confirm')" id="new-password-confirm" required type="password" class="form-control"
                            placeholder="Confirm password" aria-label="First name">

                        <img id="pw-icon-confirm" class="password-signup-icon bg-white" src="assets/img/password-icon.svg" alt="">

                        <img onclick="changePwToText('new-password-confirm', 'confirm')" id="pw-no-show-confirm"
                            class="password-icon d-none t-9 bg-white" src="assets/img/pw-no-show-icon.svg" style="cursor: pointer ;">

                        <img onclick="changeTextToPw('new-password-confirm', 'confirm')" id="pw-show-confirm"
                            class="password-icon d-none t-9 bg-white" src="assets/img/pw-show-icon.svg" style="cursor: pointer ;">



                    </div>

                    <span id="user-not-found" class="user-not-found d-none"
                        style="margin-top: -10px; margin-bottom: 16px;">Passwords are not identical. Try again.</span>



                    <button class="continue-button">Continue</button>
                </form>


            </div>

        </div>
    </div>



</body>

</html>
